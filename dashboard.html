<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      margin: 20px;
    }

    .dashboard-container {
      width: 90%;
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .seller-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .seller-name {
      font-size: 28px;
      font-weight: 700;
      color: #232f3e;
    }

    .trust-score {
      margin-top: 5px;
      font-size: 18px;
      color: green;
    }

    .trust-box {
      background-color: #e8f5e9;
      padding: 15px;
      margin: 20px auto;
      border-radius: 8px;
      text-align: center;
      font-size: 17px;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      max-width: 600px;
    }

    .badges {
      text-align: center;
      margin: 20px 0 30px 0;
    }

    .badge-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .badge-count {
      font-size: 48px;
      color: #ff9900;
      font-weight: bold;
      margin-top: 10px;
    }

    .genuine-badge {
      font-size: 16px;
      color: #007600;
      background-color: #dff0d8;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-weight: 600;
    }

    .chart-section {
      margin-bottom: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="seller-header">
    <div class="seller-name">Seller: TopStore123</div>
    <div class="trust-score">‚úÖ Trust Score: 92/100</div>
  </div>

  <div class="trust-box">
    This seller has consistently delivered high-quality and verified products with low return rates.  
    <strong>Highly recommended for trustworthy purchases!</strong>
  </div>

  <div class="badges">
    <div class="badge-title">üèÖ Top Seller Badges Earned</div>
    <div class="badge-count">5</div>
    <div class="genuine-badge">‚úîÔ∏è Verified & Genuine Seller</div>
  </div>

  <div class="chart-section">
    <h2>üìà Monthly Sales (‚Çπ)</h2>
    <canvas id="salesChart"></canvas>
  </div>

  <div class="chart-section">
    <h2>üîÅ Return Rate (%)</h2>
    <canvas id="returnsChart"></canvas>
  </div>
</div>

<script>
  const salesCtx = document.getElementById('salesChart').getContext('2d');
  const returnsCtx = document.getElementById('returnsChart').getContext('2d');

  new Chart(salesCtx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Monthly Sales (‚Çπ)',
        data: [20000, 30000, 25000, 40000, 45000, 50000],
        borderColor: '#007185',
        backgroundColor: 'rgba(0,113,133,0.1)',
        tension: 0.4,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });

  new Chart(returnsCtx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Return Rate (%)',
        data: [5, 4, 6, 3, 4, 2],
        backgroundColor: '#c45500'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 10
        }
      }
    }
  });
</script>

</body>
</html>
